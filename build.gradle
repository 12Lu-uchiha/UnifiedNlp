buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

final boolean buildNlpAsLib = name.equals('UnifiedNlpLib')

if (buildNlpAsLib) {
    apply plugin: 'com.android.library'
} else {
    apply plugin: 'com.android.application'
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':UnifiedNlpApi')
    provided project('compat')
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    lintOptions.abortOnError false

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    if (!buildNlpAsLib) {
        productFlavors {
            NetworkLocation {
                applicationId = 'com.google.android.gms'
                minSdkVersion 19
            }
            LegacyNetworkLocation {
                applicationId = 'com.google.android.location'
            }
            UnifiedNlp {
                applicationId = 'org.microg.nlp'
            }
        }
    }
}

if (file('user.gradle').exists()) {
    apply from: 'user.gradle'
}
